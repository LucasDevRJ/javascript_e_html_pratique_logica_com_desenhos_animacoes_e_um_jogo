<canvas width="600" height="400"></canvas>

<script>

	function desenhaQuadrado(x, y, cor) {
		var tela = document.querySelector("canvas");
		var pincel = tela.getContext("2d");

		pincel.fillStyle = cor;

		//para colocar cor na borda
		pincel.fillStroke = "black";

		pincel.fillRect(x, y, 50, 50);
		//função para criar borda
		pincel.strokeRect(x, y, 50, 50);
	}

	/*
	//quadrados um do lado do outro
	desenhaQuadrado(0, 0, "green");
	desenhaQuadrado(50, 0, "green");
	desenhaQuadrado(100, 0, "green");

	//quadrados um de baixo do outro
	desenhaQuadrado(170, 0, "red");
	desenhaQuadrado(170, 50, "red");
	desenhaQuadrado(170, 100, "red");
	*/

	var x = 0;
	while (x < 600) {
		desenhaQuadrado(x, 0, "green");
		desenhaQuadrado(x, 50, "red");
		desenhaQuadrado(x, 100, "blue");
		x = x + 50;
	}
</script>
