<!--área da tela para podermos desenhar-->
<!--passando a largura (width) e a altura (height)-->
<canvas width="600" height="400"></canvas> 

<script>
	//armazenando o Canvas em uma variável
	var tela = document.querySelector("canvas");

	//criando pincel para escrever na tela
	var pincel = tela.getContext("2d");

	//desenhar um quadrado	

	//função para escolher a cor do pincel
	pincel.fillStyle = "lightgrey";

	//função para desenhar em forma de quadrado a tela
	//passando as coordenadas x (largura) y (altura)
	//como também o tamanho e a largura do desenho
	pincel.fillRect(0, 0, 600, 400);

	pincel.fillStyle = "green";
	pincel.fillRect(0, 0, 200, 400);

	//desenho de retângulo/quadrado na cor vermelha
	//e na posição (x) de 400 e y 0
	//com largura de 200 e tamanho de 400
	pincel.fillStyle = "red";
	pincel.fillRect(400, 0, 200, 400);

	//Desenhar um triângulo

	pincel.fillStyle = "yellow";

	//função para indicar a posição a ser seguida pelo pincel
	pincel.beginPath();

	//função para mover o x e y do pincel
	pincel.moveTo(300, 200);

	//função para desenhar no x e y
	pincel.lineTo(200, 400);
	pincel.lineTo(400, 400);

	//função para preencher o desenho triangular
	pincel.fill();

	//desenhar uma bola

	pincel.fillStyle = "blue";
	pincel.beginPath();

	//para traçarmos a nossa esfera
	//para isso passamos no parâmetro o x e y
	//raio ângulo inicial e final
	pincel.arc(300, 200, 50, 0, 2*3.14);
	pincel.fill();
</script>
